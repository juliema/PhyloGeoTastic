<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PhyloGeoTastic Educator Workflow</title>
	<link rel="stylesheet" type="text/css" href="phylogeotastic.css">
	<link rel="stylesheet" type="text/css" href="jquery-ui-1.8.16.custom.css">
  <link rel="stylesheet" type="text/css" href="phylotastic.css"/>
  <link rel="stylesheet" type="text/css" href="bootstrap.css"/>

  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=drawing">
  </script>
	<script type="text/javascript" src="d3.js"></script>
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.8.17.custom.min.js"></script>
  <script type="text/javascript" src="educator.js"></script>
  <script type="text/javascript" src="phylotastic_nojquery.js"></script>
</head>
<body onload="load()">
	<div class="header clearfix">
		<a href="landing.html"><img class="fifty f_left" src="img/PhylogeotasticLogo.png"></a>
		<img class="f_right" src="img/educator_head.png">
	</div>
  
    <div class="container">
      <div class="row-fluid">        
        <div class="sources-wrap panel span2">
        <div class="step-info">Choose a database</div>
        </div>
        
        <div class="map-wrap panel span8">
          <div class="examples-wrap">
            <span class="step-info">Choose an example: </span>
          </div>

          <div class="step-info">or select a location on the map</div>
          <div id="map" class="map"></div>
        </div>

        <div class="species-wrap panel span2">
        <div class="step-info">Filter by group</div>
        </div>        
      </div>
      <div class="row-fluid">
        <div id="infopanel" class="panel offset2 span8 info-panel"></div>
      </div>
      
      <div class="row">
        <div class="go-button-wrap panel offset4 span4"></div>
      </div>
      
      <div class="row">
        <div class="info panel offset1 span10"></div>
      </div>
      
    </div>
    
    <div id="speciesWaiting" class="modal hide fade" aria-hidden="true"></div>

	<div class="footer">
		<a class="help" href="about.html"><img src="img/learn_more.png"></a>
	</div>

</body>
</html>
